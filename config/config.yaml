# GoChain Configuration File

# Network Configuration
network:
  listen_port: 0  # 0 for random port
  bootstrap_peers: []
  enable_mdns: true
  enable_relay: false
  max_peers: 50
  connection_timeout: 30s

# Blockchain Configuration
blockchain:
  genesis_block_reward: 1000000000  # 1 billion units
  block_time: 10s
  difficulty_adjustment_interval: 2016
  target_block_time: 10s
  max_block_size: 1000000  # 1MB

# Mining Configuration
mining:
  enabled: false
  mining_threads: 1
  block_time: 10s
  max_block_size: 1000000
  coinbase_address: "miner_reward"
  coinbase_reward: 1000000000

# Mempool Configuration
mempool:
  max_size: 100000  # 100KB
  min_fee_rate: 1   # 1 unit per byte

# Wallet Configuration
wallet:
  key_type: "ecdsa"  # ecdsa or ed25519
  passphrase: ""

# Storage Configuration
storage:
  data_dir: "./data"
  db_type: "file"  # Changed from "leveldb" to "file"

# Logging Configuration
logging:
  level: "info"  # debug, info, warn, error
  format: "text"  # text or json
  output: "stdout"  # stdout, stderr, or file path
  log_file: "./logs/gochain.log"  # Path to log file (if using file output)
  max_size: 104857600  # 100MB - maximum log file size before rotation
  max_backups: 5  # Maximum number of backup log files to keep

# API Configuration
api:
  enabled: true
  listen_addr: "127.0.0.1:8080"
  cors_enabled: true
  rate_limit: 1000  # requests per minute

# Monitoring Configuration
monitoring:
  enabled: true
  metrics:
    enabled: true
    listen_addr: "127.0.0.1:9090"
    collect_interval: 15s
    prometheus_enabled: true
    prometheus_path: "/prometheus"
  health:
    enabled: true
    listen_addr: "127.0.0.1:8081"
    check_interval: 15s
    health_path: "/health"
  logging:
    level: "info"
    format: "json"
    log_file: "./logs/monitoring.log"
    max_size: 52428800  # 50MB
    max_backups: 3 